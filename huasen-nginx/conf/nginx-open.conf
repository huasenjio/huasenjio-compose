
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
  worker_connections  1024;
}

http {
	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	log_format main '$remote_addr - $remote_user [$time_local] "$request" '
									'$status $body_bytes_sent "$http_referer" '
									'"$http_user_agent" "$http_x_forwarded_for"';
	
	access_log /var/log/nginx/access.log  main;
	sendfile on;
	keepalive_timeout 65;
	#请求体最大限制10m
	client_max_body_size 10m;
	upstream ajax_service {
		server server:3000;
	}
	upstream webs_service {
		server server:8181;
	}
	#设置缓存目录
	proxy_cache_path /usr/local/nginx-cache levels=1:2 keys_zone=nginx-cache:20m max_size=50g inactive=72h;

	#花森一体化架构
	server {
		gzip  on;
		gzip_min_length  1k;
		gzip_buffers  4 16k;
		gzip_http_version  1.1;
		gzip_comp_level  8;
		gzip_types  text/plain application/x-javascript text/css application/xml text/javascript application/x-httpd-php application/javascript application/json;
		gzip_disable  "MSIE [1-6]\.";
		gzip_vary  on;
		listen       80;
		listen  [::]:80;
		server_name  localhost;
		location /admin/ {
			# 设置缓存策略
			add_header Cache-Control max-age=no-cache;
			#缓存存放地址
			proxy_cache nginx-cache;
			#缓存保持时间
			proxy_cache_valid 720h;
			proxy_ignore_headers Set-Cookie Cache-Control;
			#忽略cache-Control实现协商缓存
			proxy_hide_header Cache-Control;
			#对于携带cookie的请求不缓存
			proxy_hide_header Set-Cookie;
			proxy_pass http://ajax_service/public/webapp/admin/;
			#配置显示用户客户端真实ip
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr; 
			proxy_set_header REMOTE-HOST $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		}

		location /portal/ {
			# 设置缓存策略
			add_header Cache-Control max-age=no-cache;
			#缓存存放地址
			proxy_cache nginx-cache;
			#缓存保持时间
			proxy_cache_valid 720h;
			proxy_ignore_headers Set-Cookie Cache-Control;
			#忽略cache-Control实现协商缓存
			proxy_hide_header Cache-Control;
			#对于携带cookie的请求不缓存
			proxy_hide_header Set-Cookie;
			proxy_pass http://ajax_service/public/webapp/portal/;
			#配置显示用户客户端真实ip
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr; 
			proxy_set_header REMOTE-HOST $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		}

		location /api/ {
			proxy_pass http://ajax_service/;
			#配置显示用户客户端真实ip
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr; 
			proxy_set_header REMOTE-HOST $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		}

		location /ws/ {
			proxy_pass http://webs_service/;
			proxy_set_header Connection "upgrade";
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr; 
			proxy_set_header REMOTE-HOST $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		}

		location ^~ /admin/huasen-store/ {
			# 设置缓存策略
			add_header Cache-Control max-age=no-cache;
			#缓存存放地址
			proxy_cache nginx-cache;
			#缓存保持时间
			proxy_cache_valid 720h;
			proxy_ignore_headers Set-Cookie Cache-Control;
			#忽略cache-Control实现协商缓存
			proxy_hide_header Cache-Control;
			#对于携带cookie的请求不缓存
			proxy_hide_header Set-Cookie;
			proxy_pass http://ajax_service/huasen-store/;
			#配置显示用户客户端真实ip
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr; 
			proxy_set_header REMOTE-HOST $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		}

		location ^~ /portal/huasen-store/ {
			# 设置缓存策略
			add_header Cache-Control max-age=no-cache;
			#缓存存放地址
			proxy_cache nginx-cache;
			#缓存保持时间
			proxy_cache_valid 720h;
			proxy_ignore_headers Set-Cookie Cache-Control;
			#忽略cache-Control实现协商缓存
			proxy_hide_header Cache-Control;
			#对于携带cookie的请求不缓存
			proxy_hide_header Set-Cookie;
			proxy_pass http://ajax_service/huasen-store/;
			#配置显示用户客户端真实ip
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr; 
			proxy_set_header REMOTE-HOST $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		}

		location ^~ /admin/css/huasen-store/ {
			proxy_pass http://ajax_service/huasen-store/;
			#配置显示用户客户端真实ip
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr; 
			proxy_set_header REMOTE-HOST $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		}

		location ^~ /portal/css/huasen-store/ {
			proxy_pass http://ajax_service/huasen-store/;
			#配置显示用户客户端真实ip
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr; 
			proxy_set_header REMOTE-HOST $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		}

		location / {
			proxy_pass http://ajax_service/;
			#配置显示用户客户端真实ip
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr; 
			proxy_set_header REMOTE-HOST $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		}

		error_page   500 502 503 504  /50x.html;
		
		location = /50x.html {
			root   /usr/share/nginx/html;
		}
	}
	include /etc/nginx/conf.d/*.conf;
}
