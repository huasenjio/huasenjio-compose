<!DOCTYPE html>
<html lang="zh_CN" theme-mode="light">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta id="viewport" name="viewport" content="width=device-width,initial-scale=1.0" />
    <!-- 网站图标 -->
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <!-- 网站标题 -->
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!-- 索引关键词 -->
    <meta name="keywords" content="花森门户,花森主页,花森笔录,花森低代码,花森协调流程图" />
    <!-- 网站描述 -->
    <meta name="description" content="花森门户由可自定义简洁主页、技术文章分享、拖拽低代码编辑器、协同流程图模块组成，涵盖了日常生活、娱乐、学习、影视、考研、工作、科技、实用工具等领域，致力于提供高效上网冲浪环境的公益性平台！" />
    <!-- loading遮罩 -->
    <link rel="stylesheet" href="./loading.css" />
  </head>
  <body>
    <noscript>
      <strong>
        We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.
      </strong>
    </noscript>
    <div id="js-app-loading-container">
      <div class="wheel-and-hamster">
        <div class="wheel"></div>
        <div class="hamster">
          <div class="hamster__body">
            <div class="hamster__head">
              <div class="hamster__ear"></div>
              <div class="hamster__eye"></div>
              <div class="hamster__nose"></div>
            </div>
            <div class="hamster__limb hamster__limb--fr"></div>
            <div class="hamster__limb hamster__limb--fl"></div>
            <div class="hamster__limb hamster__limb--br"></div>
            <div class="hamster__limb hamster__limb--bl"></div>
            <div class="hamster__tail"></div>
          </div>
        </div>
        <div class="spoke"></div>
      </div>
    </div>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
